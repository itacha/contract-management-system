<page-header [title]="title">
  <ng-template #content>
    <small>{{head_content}}</small>
  </ng-template>
</page-header>
<nz-row [nzGutter]="24">
  <nz-col [nzSpan]="24">
    <nz-card [nzExtra]="BTTemplate">
      <sf mode="search" [schema]="searchSchema" [formData]="params" (formSubmit)="searchDataGet($event)" (formReset)="reSetDataGet()"></sf>
      <st #st [data]="productDataList" (change)="views($event)" [ps]="ps" [columns]="columns" [scroll]="scroll" [size]="tableSize" pagePlacement="center"
        showPagination="true" toTopInChange="false" showSizeChanger showQuickJumper showTotal isPageIndexReset>
      </st>
    </nz-card>
    <ng-template #BTTemplate>
      <a (click)="addProduct()"> 新增产品</a>
    </ng-template>
  </nz-col>
</nz-row>
