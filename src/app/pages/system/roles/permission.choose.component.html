<nz-input-group [nzSuffix]="suffixIcon">
  <input type="text" nz-input placeholder="搜索权限项" [(ngModel)]="searchValue">
</nz-input-group>
<ng-template #suffixIcon>
  <i class="anticon anticon-search"></i>
</ng-template>

<nz-tree #treeView
  [nzCheckable]="true"
  [nzSearchValue]="searchValue"
  (nzCheckBoxChange)="selectedChanged('select', $event)"
  [(ngModel)]="nodes"
  [nzShowLine]="true"
  [nzDefaultCheckedKeys]="defaultCheckedKeys"
  (nzExpandChange)="nodeExpandChanged('expand',$event)"
  (nzContextMenu)="showContextMenu('contextmenu', $event)"
  (nzClick)="treeNodeClick('click',$event)">
</nz-tree>

<div class="modal-footer">

  <button nz-button [nzType]="'primary'" (click)="save($event)">
    确 定
  </button>
  <button nz-button [nzType]="'default'" (click)="cancel($event)">
    取 消
  </button>
</div>
