<p class="mb-sm">输入密码后解锁屏幕。</p>
<form nz-form [formGroup]="f" (ngSubmit)="submit()" role="form">
    <nz-form-item>
        <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                <input type="password" nz-input formControlName="password">
            </nz-input-group>
            <nz-form-explain *ngIf="f.get('password').dirty && f.get('password').errors">请一定要输入密码！</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <a class="forgot" (click)="msg.warning('请联系系统管理员或服务供应商修改密码！')">忘记密码？</a>
        <button nz-button nzSize="large" [disabled]="!f.valid" class="submit" nzType="primary" [nzLoading]="_loading">解锁</button>
    </nz-form-item>
</form>
