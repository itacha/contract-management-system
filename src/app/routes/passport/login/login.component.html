<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
      <nz-tab nzTitle="账户密码登录">
          <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
          <nz-form-item>
              <nz-form-control>
                  <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                      <input nz-input formControlName="userName" placeholder="用户名/邮箱地址/手机号">
                  </nz-input-group>
                  <nz-form-explain *ngIf="(userName.dirty || userName.touched) && userName.errors">请输入账户名且至少五个字符！</nz-form-explain>
              </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-control>
                  <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                      <input nz-input type="password" formControlName="password" placeholder="请输入账户密码">
                  </nz-input-group>
                  <nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors">
                      请输入密码！
                  </nz-form-explain>
              </nz-form-control>
          </nz-form-item>
      </nz-tab>
  </nz-tabset>
  <nz-form-item>
      <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="ant-btn__block">登录</button>
  </nz-form-item>
</form>
